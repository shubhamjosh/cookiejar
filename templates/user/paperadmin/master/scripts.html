<script>

    function exportToCSV(class_name) {
        $("." + class_name).tableToCSV();
    }

    function add_custom_datatables(table_class, sortby_index, sort_type) {
        if (!sort_type) {
            sort_type = 'desc'
        }

        $('.' + table_class).DataTable({
            "order": [[sortby_index, sort_type]],
            {#            "iDisplayLength": display_length,#}
            "iDisplayLength": 25,
            {#            dom: 'Bfrtip',#}
            {#            "select": true,#}
            {#            "buttons": [#}
            {#                {#}
            {#                    extend: 'csv',#}
            {#                    exportOptions: {#}
            {#                        columns: indices#}
            {#                    }#}
            {#                }#}
            {#            ]#}
        });
    }
</script>
